{% extends "base.html" %}

{% block title %}
Contact
{% endblock title %}


{% block body %}
<div class="container-fluid px-0">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://picsum.photos/id/50/1600/600" class="d-block w-100 mx-0" alt="...">
            <h2 class="text-center my-4">Contact Us</h2>
        </div>
        </div>
    </div>
</div>

<div class="container">
    <form class="row g-3" method="post" action="/contact">
        {% csrf_token %}
        <div class="col-md-6">
          <label for="inputFirstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="first_name" name="first_name">
        </div>
        <div class="col-md-6">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="last_name" name="last_name">
        </div>

        <div class="col-md-6">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="col-md-6">
            <label for="inputMobileNo" class="form-label">Mobile No</label>
            <input type="tel" class="form-control" id="mobile_no" name="mobile_no">
        </div>

        <div class="col-12">
          <label for="inputAddress2" class="form-label">Message</label>
          <textarea name="message" class="form-control" id="message" rows="5" cols="6"></textarea>
        </div>

        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock body %}
